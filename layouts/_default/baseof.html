<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {{ .Site.Title }} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
        <link rel="icon" href="{{ .Site.BaseURL }}/image/nature.png">

        <!-- <link href="style.css" rel="stylesheet" /> -->
        <link href="{{ .Site.BaseURL }}/css/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        {{ block "dynamic_styles" . -}}{{- end }}
    </head>
    <body id="top">
        {{ block "main" . -}}{{- end }}
        <script src="{{ .Site.BaseURL }}/js/script.js"></script>
    </body>
</html>
