<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding of Mariana & Rui</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="couple-photo.jpg" alt="Mariana and Rui" class="couple-photo">
            <h1>Mariana & Rui</h1>
            <h2>The Wedding</h2>
        </header>
        
        <section id="info">
            <h3>Wedding Information</h3>
            <p><strong>Church:</strong> Beautiful Church, Countryside</p>
            <p><strong>Venue:</strong> Lovely Venue, Countryside</p>
        </section>
        
        <section id="tips">
            <h3>Booking Tips</h3>
            <p>Consider booking your travel and accommodations early. Here are some recommended hotels and travel tips to help you plan your trip.</p>
        </section>
        
        <section id="rsvp">
            <h3>RSVP</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="attending">Will you be attending?</label>
                <select id="attending" name="attending">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
</body>
</html>
